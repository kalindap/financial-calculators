<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='../finCalc.css' />
    </head>
    <body>
        <h3>Self-Employment Tax Calculator</h3>
        <form>
            <div>
                Contribution Year
                <select id='year'>
                    <option value='2017'>2017</option>
                    <option value='2018'>2018</option>
                </select>
            </div>
            <div>
                Profit from Business (whole dollars, no commas or dollar signs)
                <input type='text' pattern='^[0-9]+$' id='profit'>
                <span class='error' id='profitError'></span>
            </div>
            <div>
                Other Earnings e.g. from a day job (whole dollars, no commas or dollar signs)
                <input type='text' pattern='^[0-9]+$' id='other-earnings'>
                <span class='error' id='otherError'></span>
            </div>
            <button type='button' id='calcButton'>Calculate</button>
        </form>
        <p id='result'></p>
        <script src='setax.js'></script>
    </body>
</html>
